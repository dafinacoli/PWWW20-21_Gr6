    <script>
          filterCards("all")
          function filterCards(c) {
            var x, i;
            x = document.getElementsByClassName("column");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
                removeCard(x[i], "show");
                if (x[i].className.indexOf(c) > -1) addCard(x[i], "show");
            }
          }

          function addCard(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");//vendos ',' aty ka ka hapesira
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
            }
          }

          function removeCard(element, name) {
          var i, arr1, arr2;
          arr1 = element.className.split(" ");
          arr2 = name.split(" ");
          for (i = 0; i < arr2.length; i++) {
              while (arr1.indexOf(arr2[i]) > -1) {
              arr1.splice(arr1.indexOf(arr2[i]), 1);//parametri i pare tregon indeksin ku do te fshihet elementi, parametri i dyte tregon sa elemente do te fshihen     
              }
          }
          element.className = arr1.join(" ");//elementet e vargut i bashkon ne nje string me hapesire ndermjet
          }

          function addToCard(index) {
            var values = document.getElementsByClassName('content');
            for (var i = 0; i < values.length; i++) {
              if(i == index - 1) {
              values[i].childNodes[1].style.display = "none"; 
              values[i].childNodes[3].style.display = "block";
              }
            }
          }
    </script>
